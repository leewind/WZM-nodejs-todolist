language: node_js
node_js:
  - 0.10
before_install:
  - npm install -g grunt-cli
  - npm install -g bower
  - mysql -e 'create database IF NOT EXISTS todo;'
  - mysql -e 'CREATE TABLE todo.list (id int(11) NOT NULL AUTO_INCREMENT, username tinytext COLLATE utf8_unicode_ci, content longtext COLLATE utf8_unicode_ci, level tinytext COLLATE utf8_unicode_ci, PRIMARY KEY (id) ) ENGINE=InnoDB AUTO_INCREMENT=1 DEFAULT CHARSET=utf8 COLLATE=utf8_unicode_ci;'
script:
  - bower install
  - grunt test
